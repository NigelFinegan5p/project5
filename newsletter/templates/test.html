{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Newsletter{% endblock %}

{% block extra_meta %}
<meta name="description" content="Need some premium coffee, try coders Roast House">
{% endblock %}

{% block page_header %}
<div class="container-fluid">
    <hr>
    <hr>
    <hr>
    <div class="row mb-3">
        <div class="col text-center mt-5">
            <div class="d-flex justify-content-center mt-4">
                <h1 class="logo-font">Newsletter</h1>
            </div>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-9">
                <div class="card-body">

                    <h2>Subscribe to our Newsletter</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                    

                </div>     
            </div>
        </div>
    </div>
</div>

{% endblock %}
